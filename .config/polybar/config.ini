[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
notification = #f5511e
disabled = #707880

[bar/okiban]
width = 100%
height = 36pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

margin-top = 0
margin-bottom = 0

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCoveNerdFontMono:pixelsize=14;2
font-1 = CaskaydiaCoveNerdFontMono:pixelsize=26;wheight=bold;5
font-2 = CaskaydiaCoveNerdFontMono:pixelsize=16;2

modules-left = memory cpu filesystem
modules-center = i3
modules-right = wired-network wireless-network battery pulseaudio date

cursor-click = pointer
;cursor-scroll = ns-resize

enable-ipc = true

fixed-center = true

bottom = true

;tray-position = left
;tray-detached = false

wm-restack = i3

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

; override-redirect = true

[module/i3]
type = internal/i3

strip-wsnumbers = true

ws-icon-0 = 1;ï„ 
ws-icon-1 = 2;ó°™¯
ws-icon-2 = 3;ó°ˆ¹
ws-icon-3 = 4;ï‚„

ws-icon-default = î­¿

format = %{T3}<label-state> <label-mode>%{T-}

label-mode = %mode%

; focused
label-focused = %icon% %index%
;%name%
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

; unfocused
label-unfocused = %icon% %index%
label-unfocused-padding = 1

; visible
label-visble = %icon%
label-visible-underline = #0000ff
label-visible-padding = 1

; urgent
label-urgent = %icon% %index%
label-urgent-foreground = ${colors.notification}
label-urgent-underline = ${colors.notification}
label-urgent-padding = 1

label-separator = |
label-separator-foreground = ${colors.disabled}

